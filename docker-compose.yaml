services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: dispatch_windows
      POSTGRES_USER: dispatch
      POSTGRES_PASSWORD: dispatch
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  dispatch-api:
    build: ./dispatch-api
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dispatch_windows
      SPRING_DATASOURCE_USERNAME: dispatch
      SPRING_DATASOURCE_PASSWORD: dispatch
      REDIS_HOST: redis
      REDIS_PORT: 6379

  # dispatch-front:
  #   build: ./dispatch-front
  #   ports:
  #     - "3000:80"
  #   depends_on:
  #     - dispatch-api

volumes:
  pgdata:
